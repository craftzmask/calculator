<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display">
      <div class="result"></div>
      <div class="input">0</div>
    </div>
    <div class="keypad">
      <div class="row">
        <div data-key="ac" class="key ac">AC</div>
        <div data-key="backspace" class="key backspace">&#9003;</div>
      </div>
      <div class="row">
        <div data-key="7" class="key numeric">7</div>
        <div data-key="8" class="key numeric">8</div>
        <div data-key="9" class="key numeric">9</div>
        <div data-key="/" class="key operator">÷</div>
      </div>
      <div class="row">
        <div data-key="4" class="key numeric">4</div>
        <div data-key="5" class="key numeric">5</div>
        <div data-key="6" class="key numeric">6</div>
        <div data-key="*" class="key operator">×</div>
      </div>
      <div class="row">
        <div data-key="1" class="key numeric">1</div>
        <div data-key="2" class="key numeric">2</div>
        <div data-key="3" class="key numeric">3</div>
        <div data-key="-" class="key operator">−</div>
      </div>
      <div class="row">
        <div data-key="0" class="key numeric">0</div>
        <div data-key="dot" class="key dot">.</div>
        <div data-key="=" class="key equal"> = </div>
        <div data-key="+" class="key operator">+</div>
      </div>
    </div>
  </div>
</body>
</html>
